name: CI/CD Pipeline - Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3. Build and push User Service
      - name: Build and push user-service
        uses: docker/build-push-action@v4
        with:
          context: ./user-service
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      # 4. Build and push Task Service
      - name: Build and push task-service
        uses: docker/build-push-action@v4
        with:
          context: ./task-service
          tags: ${{ secrets.DOCKER_USERNAME }}/task-service:latest

      # 5. Build and push Gateway Service
      - name: Build and push gateway-service
        uses: docker/build-push-action@v4
        with:
          context: ./gateway-service
          tags: ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
